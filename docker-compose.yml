version: '3.8'
services:
  milvus:
    image: milvusdb/milvus:v2.5.15
    container_name: milvus
    ports:
      - "19530:19530"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19530"]
      interval: 10s
      timeout: 5s
      retries: 5

  retrieval:
    build:
      context: .
    container_name: retrieval_service
    depends_on:
      - milvus
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g
    env_file:
      - .env
    ports:
      - "${PORT}:8000"
    command: >
      sh -c "uvicorn ${MODULE}:app --host 0.0.0.0 --port 8000"

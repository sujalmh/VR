# docker-compose.yml
version: "3.9"

services:
  retrieval:
    build:
      context: ./retrieval
    container_name: retrieval_service
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
    env_file:
      - .env  # default; overridden by test/prod
    ports:
      - "${PORT}:8000"
    command: >
      sh -c "uvicorn ${MODULE}:app --host 0.0.0.0 --port 8000"